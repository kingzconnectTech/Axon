version: "3.9"
services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - redis
    environment:
      - BROKER_URL=redis://redis:6379/0
      - RESULT_BACKEND=redis://redis:6379/0
    ports:
      - "8000:8000"
  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - redis
    environment:
      - BROKER_URL=redis://redis:6379/0
      - RESULT_BACKEND=redis://redis:6379/0
    command: ["celery", "-A", "app.celery_app.celery", "worker", "--loglevel=INFO"]
